<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>

    <style>
        table,
        th,
        td {
            border: 1px dotted;
            padding: 3%;
            margin: 60px;
        }
        
        #table1,
        .tdtable1,
        th,
        td {
            border: 2px solid;
            padding: 3%;
            margin: 60px;
        }
        
        #table2,
        .tdtable2,
        th,
        td {
            border: 1px outset;
            padding: 3%;
            margin: 60px;
        }
    </style>



</head>

<body>
    <table>
        <table id=".table1">
            <th>Name</th>
            <th>Course</th>
            <th>fee</th>
            <tr>
                <td class=".tdtable1">kavya</td>
                <td class=".tdtable1">core java</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>appu</td>
                <td>java</td>
                <td>20000</td>
            </tr>

        </table>

        <table id="table2">
            <th>Name</th>
            <th>Course</th>
            <th>fee</th>
            <tr>
                <td class=".tdtable2">Lavnaya</td>
                <td class=".tdtable2">core java</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>ananya</td>
                <td>java</td>
                <td>20000</td>
            </tr>

        </table>

        <table>
            <th>Name</th>
            <th>City</th>
            <th>Role</th>
            <tr>
                <td>Manavi</td>
                <td>Banglore</td>
                <td>Testing</td>
            </tr>
        </table>

</body>

</html>
