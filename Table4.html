<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table,
        .tdtable,
        th,
        td {
            border: 2px dashed;
            padding: 3%;
            margin: 100px;
        }
    </style>
</head>

<body>
    <table id="table">
        <tr>
            <th class=".tdtable1" colspan="2">Name</th>
            <th class=".tdtable1">Roll No</th>
            <th class=".tdtable1">Marks</th>
        </tr>
        <tr>
            <td class=".tdtable">Sam </td>
            <td class=".tdtable">Windchester</td>
            <td class=".tdtable">5609</td>
            <td class=".tdtable">90</td>
        </tr>
    </table>
    <br>
    <hr>

    <tr>
        <th class=".tdtable1" rowspan="2">Name</th>
        <td class=".tdtable">Sam </td>
        <td class=".tdtable">Windchester</td>
    </tr>
    <tr>
        <th class=".tdtable1">Roll No</th>
        <td class=".tdtable">5609</td>
    </tr>

</body>

</html>
